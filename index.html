<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="instructions">
        <h1>Man vs AI</h1>
        <h2 class="first-ani">
            AI is threatening to take over the world...
        </h2>
        <h2 class="second-ani">Unless you beat them in a game of Rock Paper Scissors(first to 5)</h2>
        <h2 class="third-ani">Do you have what it takes to save Mankind?</h2>
        <h2 class="fourth-ani">Chose your weapon</h2>
    </section>

    <section class="game">
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="results">
    </section>
   

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
