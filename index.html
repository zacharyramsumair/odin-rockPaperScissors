    <section class="instructions">
        <h1>Man vs AI</h1>
        <h2 class="first-ani">
            AI is threatening to take over the world...
        </h2>

    </section>

    <section class="weapons">
        <img id="rock" class="weapon" src="./images/rock.png" alt="">

        <img id="paper" class="weapon" src="./images/paper.png" alt="">
    </section>

 
        <hr class="style-five">

    <section class="round-results">

            <img src="./images/human-skull.png" alt="">

        <p>Round: 0</p>

        <p>Your Lives: 5 ï¸± Enemy's Lives: 5</p>
